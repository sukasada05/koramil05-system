<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e3a8a">
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <title>SISTEM LAPORAN KORAMIL 1609-05/Sukasada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <div>Memuat...</div>
    </div>

    <!-- Install PWA Prompt -->
    <div id="installPrompt" class="install-prompt" style="display:none;">
        <div class="prompt-content">
            <span>ğŸ“±</span>
            <p>Install aplikasi untuk akses lebih cepat</p>
            <div>
                <button id="installBtn">Install</button>
                <button id="cancelInstall">Nanti</button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Header -->
        <header>
            <h1>ğŸ“‹ SISTEM LAPORAN HARIAN</h1>
            <h2>Koramil 1609-05/Sukasada</h2>
            <div class="version">v3.0 | PWA Ready</div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="tabs">
            <button class="tab active" onclick="showTab('laporan')">ğŸ“ LAPORAN</button>
            <button class="tab" onclick="showTab('database')">ğŸ—„ï¸ DATABASE</button>
            <button class="tab" onclick="showTab('config')">âš™ï¸ KONFIG</button>
        </nav>

        <!-- Main Content - Dinamis -->
        <main id="mainContent">
            <!-- Konten akan di-load dinamis -->
        </main>

        <!-- Footer -->
        <footer>
            <p>Â© 2024 Koramil 1609-05/Sukasada</p>
            <p id="networkStatus">ğŸŸ¢ Online</p>
        </footer>
    </div>

    <!-- Semua script dipisah -->
    <script src="config.js"></script>
    <script src="laporan.js"></script>
    <script src="database.js"></script>
    <script src="pwa.js"></script>
    <script>
        // Main controller
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
        });

        function initApp() {
            // Load tab pertama
            showTab('laporan');
            
            // Check PWA
            checkPWA();
            
            // Hide loading
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        }

        function showTab(tabName) {
            // Update tab aktif
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Load konten dinamis
            loadTabContent(tabName);
        }

        async function loadTabContent(tabName) {
            const mainContent = document.getElementById('mainContent');
            
            switch(tabName) {
                case 'laporan':
                    mainContent.innerHTML = await loadLaporanTemplate();
                    initLaporan();
                    break;
                case 'database':
                    mainContent.innerHTML = await loadDatabaseTemplate();
                    initDatabase();
                    break;
                case 'config':
                    mainContent.innerHTML = await loadConfigTemplate();
                    initConfig();
                    break;
            }
        }
    </script>
</body>
</html>
